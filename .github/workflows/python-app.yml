name: Python CI

# Triggers the workflow on push or pull request events
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

# Defines the job to run on the latest Ubuntu environment
jobs:
    test:
        # Jobs run inside a virtual environment/container
        # This job runs on the latest version of Ubuntu
        runs_on: ubuntu-latest

        steps:
            # Checks out the repository code, so your job can access it
            - name: Checkout code
              uses: actions/checkout@v2

            # Sets up Python environment
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python_version: '3.8'

            # Installs dependencies
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            # Runs the tests
            - name: Run tests
              run: pytest
    

